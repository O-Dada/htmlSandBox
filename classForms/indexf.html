<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>title</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>    
    <nav>
        <div>
            <a href="login.html">Student Login</a>
        </div>
      </nav>
    <main>   
      <form>
        <h2>Registration Form</h2>
        <div>
          <label for="first-name">First Name</label>
          <input
            type="text"
            placeholder="Enter your First Name"
            name="first-name"
          />
        </div>

        <div>
          <label for="last-name">Last Name</label>
          <input
            type="text"
            placeholder="Enter your Last Name"
            name="last-name"
          />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" placeholder="Enter your Email" name="email" />
        </div>

        <div>
          <label for="mobile-number">Mobile Number</label>
          <input
            type="tel"
            placeholder="Enter your Mobile Number"
            name="mobile-number"
          />
        </div>

        <div>
          <label for="Gender">Gender</label>
          <input type="radio" placeholder="Enter your Gender" name="gender" />
          Male
          <input
            type="radio"
            placeholder="Enter your Gender"
            name="gender
            "/>
          Female
        </div>

        <div>
          <label for="dob">Date of Birth</label>
          <input type="date" placeholder="Enter your DOB" name="dob" />
        </div>
        <div>
          <label for="address">Address</label>
          <textarea name="Address" rows="10"> </textarea>
        </div>
        <div>
          <label for="dob">City</label>
          <input
            type="text"
            placeholder="Enter the name of your city"
            name="city"
          />
        </div>
        <div>
          <label for="Area">Area Pin</label>
          <input type="number" name="Area" />
        </div>
        <div>
          <label for="Area">State</label>
          <select></select>
        </div>
         <div>
          <label for="Country">Country</label>
          <select name="Country">
            <option hidden value="">Select Country</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Togo">Togo</option>
            <option value="Ghana">Ghana</option>
            <option value="Egypt">Egypt</option>
            <option value="Gambia">Gambia</option>
          </select>
        </div>

        <div>
            <label for="State">State</label>
            <select name="State">
              <option hidden value="">Select State</option>
              <option value="Osun">Osun</option>
              <option value="Kwara">Kwara</option>
              <option value="Lagos">Lagos</option>
              <option value="Accra">Accra</option>
              <option value="Oyo">Oyo</option>
            </select>
          </div>
          <div>
            <label for="QUalification">Qualification</label>
            <input type="text" name="Qualification" />
          </div>
          <div class="Specialization">
            <label for="Specialization">Specialization</label>
            <div>
                <input type="checkbox" name="Specialization" value="Computer Science" />Computer Science <br>
            <input type="checkbox" name="Specialization" value="Social Studies" />Social Studies<br>
            <input type="checkbox" name="Specialization" value="Microbiology" />Microbiology<br>
            <input type="checkbox" name="Specialization" value="Accounting" />Accounting<br>
            </div>
          </div>
          <div>
            <label for="Pssword">Password</label>
            <input type="password" name="Password" />
          </div>
          
      </form>
      <button>Register</button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
